{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class='forms'>
<h1 class="title">Add a profile picture</h1>
<div class="form-row">
<form action="" method="post">
    {% csrf_token %}
    <table class="table-form">
    {{ form|crispy }}
    </table>
    <input type="submit" class="btn btn-lg custom-bg">
    <br><br>
  </form>
</div>
</div>
  {% endblock %}
