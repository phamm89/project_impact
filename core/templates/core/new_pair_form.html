{% extends "base.html" %}

{% block content %}
<h1 class="title">Match a Mentor with a Mentee</h1>
<div class="pair-form">
<form action="" method="post">
    {% csrf_token %}
    <table class="table-form">
    {{ form.as_table }}
    </table>
    <input class="add-pair" type="submit" value="Create Mentor/Mentee Match">
    <br><br>
  </form>
</div>



<div class="existing-pairs">
  <h2>Current Mentor and Mentee Matches:</h2>
    {% for chatroom in chatrooms %}
    <div class="column">
          <div class= 'content mentor-index'> 
          <div class="content">
              Mentor/Mentee Match: {{chatroom.pair}}
              <div class="buttons user-button"><a href="/chatrooms/{{chatroom.slug}}">{{chatroom.pair}} Chatroom</a></div>
            </p>
          </div>
        </div>
    </div>
    {% endfor %}
  {% endblock %}
