{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class='custom-form'>
<h1 class="title">Sign Up As a Mentee</h1>
<div class="form-row">
<form action="" method="post">
    {% csrf_token %}
    <table class="table-form">
    {{ form|crispy}}
    </table>
    <input class="buttons signup" type="submit" value="Sign Up">
    <br><br>
  </form>
</div>
</div>
  {% endblock %}
