{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class='forms'>
<h1 class="title">Sign Up As a Mentor</h1>
<div class="form-row">
<form action="" method="post">
    {% csrf_token %}
    <table class="table-form">
    {{ form|crispy}}
    </table>
    <input class="btn btn-lg custom-bg" type="submit" value="Sign Up">
    <br><br>
  </form>
</div>
</div>
  {% endblock %}
