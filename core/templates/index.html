{% extends 'base.html' %}

{% block content %}
<h1> Welcome </h1>
{% if request.user.is_authenticated %}
<a class="link dim white f5-ns dib mr3" href="{% url 'auth_logout' %}" title="Log out">Logout</a>
{% else %}
<a class="link dim white f5-ns dib mr3" href="{% url 'auth_login' %}" title="Login">Login</a>
<a class="link dim white f5-ns dib mr3" href="{% url 'registration_register' %}" title="Register">Register</a>
{% endif %}

{% endblock %}
