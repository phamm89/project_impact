{% extends 'base_chatroom.html' %}

<!DOCTYPE html>
<html>
{% block content %}
{% load static %}
<head>
    <title>Twilio Chat Quickstart</title>
    <link rel="shortcut icon" href="//www.twilio.com/marketing/bundles/marketing/img/favicons/favicon.ico">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'twilio/index.css' %}">
</head>
<body>
    <div class="column sidebar">
        <div class="">
          <br>
          <h5 class="title"><center>{{chatroom.name}}</center></h5>
        </div>
    </div>

  <section>
    <div id="messages" data-chatroom="{{ chatroom.slug }}"></div>
    <input id="chat-input" type="text" placeholder="Enter Message..." autofocus/>
  </section>

 

  <script src="https://media.twiliocdn.com/sdk/js/common/v0.1/twilio-common.min.js"></script>
  <script src="https://media.twiliocdn.com/sdk/js/chat/v3.0/twilio-chat.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="{% static 'twilio/index.js' %}"></script>
</body>
</html>
{% endblock %}
